<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3> the result of the calculation is: <span id="solution"></span></h3>
  <h3 id='async'></h3>
  <h3 id="date"></h3>
  
  <script>
    // 1. Explain what a callback function is and provide a simple example
    // >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
    // A callback is a function that is passed to another function as an argument 
    // its executed after some operation has been completed. 
    // Below is an example of a simple callback function that logs to the console 
    // after some operations have been completed.
    // callback functions are used mostly with async functions (check example 2)
    const displaySolution = (data) => {
      document.getElementById("solution").innerHTML = data;
    }
    
    const myCalcuation = (num1, num2, myCallback) => {
      let sum = num1 + num2;
      myCallback(sum);
    }
    myCalcuation(6,6,displaySolution);

    // 2. Explain asynchronous function
    // asynchronous functions are functions that runs in parallel with other functions 
    // example setTimeout()
    setTimeout(myfunction, 3000);
    function myfunction() {
      document.getElementById('async').innerHTML = 'I Love you';
    }

    // setInterval()
    // when calling the js function setInterval() you can specify a callback function to be executed at intervals

    setInterval(myTime,1000);
    function myTime() {
      let d = new Date()
      document.getElementById("date").innerHTML = 
      d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
    }
  </script>
</body>
</html>
